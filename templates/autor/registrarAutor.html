<!DOCTYPE html>
<html>
<head>
	<title>Registar Autor</title>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css">
</head>
<body>
<div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="/">Busca tus autores y libros favoritos</a>
          <ul class="nav">
            <li class="active"><a href="#">Inicio</a></li>
            <li><a href="/libros/busqueda/">Buscar</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Registro
                 <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/autor/registrar">Autor</a></li>
                <li><a href="/autor/listar">Lista de autores</a></li>
              </ul>
          </li>
          </ul>
          <div class="busqueda">
            <form class="navbar-search pull-left" method="POST" action="/libros/buscar/">
            {% csrf_token %}
                <input type="text" name="buscalo" class="search-query" placeholder="Buscar">
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit">Buscar<i class="icon-search"></i></button>
                </div>               
            </form>
                
          </div>
      </div>
</div>
<h1>Registrar</h1>
<div align="center">
<form method="POST"  enctype="multipart/form-data">
    {% csrf_token %} 
	{{form.as_p}}
	<input type="submit" value="Registrar">
</form>
</div>
</body>
</html>
